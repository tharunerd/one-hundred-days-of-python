<!-- Document type declaration: tells the browser this is an HTML5 document -->
<!DOCTYPE html>
<!-- Start of the HTML document with language set to English -->
<html lang="en">
<!-- Start of the head section containing metadata and title-->

<head>
  <!-- Sets the character encoding for the document to UTF-8 -->
  <meta charset="UTF-8">
  <!-- Sets the title of the page (shown in the browser tab) -->
  <title>Colors</title>
  <!-- Opens the style block to include internal CSS -->
  <style>
    /* Styles the body element: sets the background color */
    body {
      background-color: antiquewhite;
    }

    /* Styles the h1 header: sets the text color and background color */
    h1 {
      color: whitesmoke;
      background-color: darkseagreen;
    }

    /* Styles the h2 header: sets the text and background colors using hex codes */
    h2 {
      color: #FAF8F1;
      background-color: #C58940;
    }
  </style>
  <!-- Closes the style block -->
</head>
<!-- End of the head section -->
<!-- Start of the body section that contains the main content -->

<body>
  <!-- Displays a level-one header with the text "Hello" -->
  <h1>Hello</h1>
  <!-- Displays a level-two header with the text "World" -->
  <h2>World</h2>
</body>
<!-- End of the body section -->
<!-- End of the HTML document -->
